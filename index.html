<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WIE Leadership Conference 2024</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Madimi+One&family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="icon" href="conf_logo24.ico" type="image/x-icon">
  <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <img class="wie-logo" src="images/wie_logo.png" alt="logo-img"/><br>
  <h1 class="title">WIE Leadership Conference 2024</h1>
  <img class="logo" src="images/conf_logo24_wbg.png" alt="logo-img"/><br>
  <p class = "agenda">AGENDA</p>
  <ul class="timeline">
    <li class="timeline-item-r">
    </li>
    <li class="timeline-item-l">
      <div class="timeline-content-l">
          <button class="button-n">
            <p class="button-title">WELCOME ADDRESS</p>
            <p class="button-time">10:00 AM - 10:20 AM</p>
            <p class="button-time">Location: Center Ballroom, USC Hotel</p>
          </button>
      </div>
    </li>
    <li id="listItem1">
      <div class="timeline-content" id="timelineContent1">
          <button class="button-r-keynote" onclick="showDiv(this, 'timelineContentDesc1');">
            <div>
              <p class="button-title">KEYNOTE ADDRESS</p>
              <p class="button-title-2">Bet On Yourself, And Embrace Failure</p>
              <p class="button-time">10:20 AM - 11:15 AM</p>
              <p class="button-time">Location: Center Ballroom, USC Hotel</p>
              <p class="button-click roboto-bold">Click for more info!</p>
            </div>
          </button>
      </div>
      <div class="timeline-content-desc" id="timelineContentDesc1">
        <button class="button-r-desc" onclick="showDiv(this, 'timelineContent1');">
          <div>
            <p><img src="./images/times-solid.svg" alt="Clear"></p>
            <div class="same-row-speaker">
              <div class="speaker-img-div">
                <img class = "speaker-img" src="./images/Ashima_Sharma_img.JPG" alt="speaker-img">
              </div>
              <div class="speaker-details">
                <p class="button-title-name">ASHIMA SHARMA</p>
                <p class="button-title-job">CEO and Founder, DREAMI</p>
                <p class="button-title-grad">USC, Chemical Engineering, 2014</p>
                <a href="https://www.linkedin.com/in/ashimash/" target="_blank" rel="noopener noreferrer">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="bi bi-linkedin" viewBox="0 0 16 16">
                    <path class="linkedin-icon" d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"/>
                  </svg>
                </a>                              
              </div>
            </div>
            <div class="speaker-desc">
              <p class="button-title-desc">All our lives, we've been taught that the worst grade we can receive is an F for 'Fail'. What if we were to flip the narrative, where failure no longer has to incite fear, but rather provide fuel to skyrocket your career journey? In this workshop, we'll walk through how to rewire your perspective of failure, develop the muscle to embrace failure often and quickly, all while placing bigger bets on your greatest asset: you!</p>
              <p class="button-click roboto-bold">Click to close!</p>
            </div>
          </div>
        </button>
      </div>
    </li>
    <li class="timeline-item-l">
      <div class="timeline-content">
          <button class="button-n">
            <p class="button-title">SESSION #2</p>
            <p class="button-time">WORKSHOPS</p>
            <p class="button-time">Please select one workshop from the following options:</p>
          </button>
      </div>
    </li>
    <div class = 'sameRow'>
      <li>
        <div class="timeline-content" id="timelineContent2">
            <button class="button-r"  onclick="showDiv(this, 'timelineContentDesc2');">
              <p class="button-title-2">Transitioning From College To Career: Being Your Best Advocate</p>
              <p class="button-time">11:30 AM - 12:30 PM</p>
              <p class="button-time">Location: Center Ballroom, USC Hotel</p>
              <p class="button-click roboto-bold">Click for more info!</p>
            </button>
        </div>
        <div class="timeline-content-desc" id="timelineContentDesc2">
          <button class="button-r-desc" onclick="showDiv(this, 'timelineContent2');">
            <div>
              <p><img src="./images/times-solid.svg" alt="Clear"></p>
              <div class="same-row-speaker">
                <div class="speaker-img-div">
                  <img class = "speaker-img" src="./images/Judith_img.JPG" alt="speaker-img">
                </div>
                <div class="speaker-details">
                  <p class="button-title-name">JUDITH IBARRA-BIANCHETTA</p>
                  <p class="button-title-job">Vice President, Tetra Tech</p>
                  <p class="button-title-grad">UT Austin, Civil Engineering, 1999</p>
                  <a href="https://www.linkedin.com/in/judith-ibarra-bianchetta-pe-cfm-env-sp-2396718/" target="_blank" rel="noopener noreferrer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="bi bi-linkedin" viewBox="0 0 16 16">
                      <path class="linkedin-icon" d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"/>
                    </svg>
                  </a> 
                </div>
              </div>
              <div class="speaker-desc">
                <p class="button-title-desc">This presentation will offer essential guidance for transitioning from USC into your professional career, focusing on crucial aspects such as aligning your passions with purpose, crafting your personal brand, and emphasizing the importance of self-advocacy, with YOU as your greatest advocate.</p>
                <p class="button-click roboto-bold">Click to close!</p>
              </div>
            </div>
          </button>
        </div>
      </li>
      <li>
        <div class="timeline-content" id="timelineContent3">
            <button class="button-r" onclick="showDiv(this, 'timelineContentDesc3');">
              <p class="button-title-2">Finding The Best Of All Worlds</p>
              <br>
              <p class="button-time">11:30 AM - 12:30 PM</p>
              <p class="button-time">Location: Victory Room, USC Hotel</p>
              <p class="button-click roboto-bold">Click for more info!</p>
            </button>
        </div>
        <div class="timeline-content-desc" id="timelineContentDesc3">
          <button class="button-r-desc" onclick="showDiv(this, 'timelineContent3');">
            <div>
              <p><img src="./images/times-solid.svg" alt="Clear"></p>
              <div class="same-row-speaker">
                <div class="speaker-img-div">
                  <img class = "speaker-img" src="./images/Jan_Berkeley_img.JPG" alt="speaker-img">
                </div>
                <div class="speaker-details">
                  <p class="button-title-name">JAN BERKELEY</p>
                  <p class="button-title-job">NASA Jet Propulsion Laboratory (JPL), 1993 - 2018</p>
                  <p class="button-title-grad">USC, Electrical Engineering, 1986</p>
                  <a href="https://www.linkedin.com/in/jan-berkeley-1015/" target="_blank" rel="noopener noreferrer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="bi bi-linkedin" viewBox="0 0 16 16">
                      <path class="linkedin-icon" d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"/>
                    </svg>
                  </a> 
                </div>
              </div>
              <div class="speaker-desc">
                <p class="button-title-desc">This presentation aims to shed light on achieving a harmonious balance between one's engineering career and other passions in life. Jan's journey serves as a compelling example, as she has found fulfillment both as an engineer specializing in spacecraft mission tests, development, and operations, and as a dancer for the WNBA's Los Angeles Sparks.</p>
                <p class="button-click roboto-bold">Click to close!</p>
              </div>
            </div>
          </button>
        </div>
      </li>
    </div>
    <li class="timeline-item-l">
      <div class="timeline-content">
          <button class="button-n">
            <p class="button-title">LUNCH</p>
            <p class="button-time">12:30 PM - 1:30 PM</p>
            <p class="button-time">Location: Center Ballroom, USC Hotel</p>
          </button>
      </div>
    </li>
    <li class="timeline-item-l">
      <div class="timeline-content">
          <button class="button-n">
            <p class="button-title">SESSION #3</p>
            <p class="button-time">CHALLENGES</p>
            <p class="button-time">Please select one challenge from the following options:</p>
          </button>
      </div>
    </li>
    <div class="sameRow">
      <li class="challenge-list">
        <div class="timeline-content" id="timelineContent4">
            <button class="button-r-challenge" onclick="showDiv(this, 'timelineContentDesc4');">
              <p class="button-title-2">Cyber Security Challenge<br>Capture the flag</p>
              <br>
              <p class="button-time">1:45 PM - 2:45 PM</p>
              <p class="button-time">Location: Victory Room, USC Hotel</p>
              <p class="button-click roboto-bold">Click for more info!</p>
            </button>
        </div>
        <div class="timeline-content-desc" id="timelineContentDesc4">
          <button class="button-r-desc" onclick="showDiv(this, 'timelineContent4');">
            <div>
              <p><img src="./images/times-solid.svg" alt="Clear"></p>
              <div class="container1">
                <div class="challenge-details">
                  <p class="button-title-name">Cyber Security Challenge</p>
                  <p class="button-title-job">Capture the flag</p>
                </div>
              </div>
              <div class="speaker-desc">
                <p class="button-title-desc">Join us for a beginner-friendly cybersecurity workshop where we delve into the world of Capture the Flag (CTF) events, focusing on hands-on experience with PicoCTF. Gain practical insights into cybersecurity challenges, including cryptography, vulnerabilities, and defense strategies.<br><br> 
                  This workshop will be led by Rachel Appenzeller, the Attack-Defense Leader of the Cybersecurity & Forensics Organization (CybOrg)'s USC CTF Team, and will be aided by skilled CTF Team members.</p>
                <p class="button-click roboto-bold">Please bring your laptop for this workshop!</p>
                <p class="button-click roboto-bold">Click to close.</p>
              </div>
            </div>
          </button>
        </div>
      </li>
      <li class="challenge-list">
        <div class="timeline-content" id="timelineContent5">
            <button class="button-r-challenge" onclick="showDiv(this, 'timelineContentDesc5');">
              <p class="button-title-2">Hardware Challenge<br>IEEE</p>
              <br>
              <p class="button-time">1:45 PM - 2:45 PM</p>
              <p class="button-time">Location: Center Ballroom, USC Hotel</p>
              <p class="button-click roboto-bold">Click for more info!</p>
            </button>
        </div>
        <div class="timeline-content-desc" id="timelineContentDesc5">
          <button class="button-r-desc" onclick="showDiv(this, 'timelineContent5');">
            <div class="yay">
              <p><img src="./images/times-solid.svg" alt="Clear"></p>
              <div class="container1">
                <div class="challenge-details">
                  <p class="button-title-name">Hardware Challenge</p>
                  <p class="button-title-job">IEEE</p>
                </div>
              </div>
              <div class="speaker-desc">
                <p class="button-title-desc">Join us at the IEEE Arduino Workshop to learn and build your own music-playing tone generator! This fun workshop will teach you about circuits, electronics, and how to use Arduino, a cool tool for building electronic projects. It's perfect for beginners and anyone curious about electrical engineering. No prior knowledge needed - just come ready to build and learn!<br><br>This workshop will be led by Chiara Di Camillo, the leader of USC chapter of Institute of Electrical and Electronics Engineers (IEEE)</p>
                <p class="button-click roboto-bold">Please remember to bring your laptop for programming and interfacing with your Arduino project!</p>
                <p class="button-click roboto-bold">Click to close.</p>
              </div>
            </div>
          </button>
        </div>
      </li>
      <li class="challenge-list">
        <div class="timeline-content" id="timelineContent6">
            <button class="button-r-challenge" onclick="showDiv(this, 'timelineContentDesc6');">
              <p class="button-title-2">CAD Challenge<br>SCFE (Formula Electric)</p>
              <br>
              <p class="button-time">1:45 PM - 2:45 PM</p>
              <p class="button-time">Location: Champion Room, USC Hotel</p>
              <p class="button-click roboto-bold">Click for more info!</p>
            </button>
        </div>
        <div class="timeline-content-desc" id="timelineContentDesc6">
          <button class="button-r-desc" onclick="showDiv(this, 'timelineContent6');">
            <div>
              <p><img src="./images/times-solid.svg" alt="Clear"></p>
              <div class="container1">
                <div class="challenge-details">
                  <p class="button-title-name">CAD Challenge</p</p>
                  <p class="button-title-job">SCFE (Formula Electric)</p>
                </div>
              </div>
              <div class="speaker-desc">
                <p class="button-title-desc">Come join USC's very own SC Formula Electric on a journey to discover the fundamentals of Computer Aided Design and its vast potential. <br><br>We'll start by laying the foundation with an introduction to CAD software, followed by a live demo session where you'll learn essential tools and techniques for creating 2D and 3D models. Then we'll put our skills to the test as we design and bring to life our very own fidget spinners!</p>
                <p class="button-click roboto-bold">Please bring your laptop for this workshop!</p>
                <p class="button-click roboto-bold">Click to close.</p>
              </div>
            </div>
          </button>
        </div>
      </li>
    </div>
    <li class="timeline-item-l">
      <div class="timeline-content">
          <button class="button-n">
            <p class="button-title">CLOSING REMARKS</p>
            <p class="button-title">RAFFLE</p>
            <p class="button-time">2:45 PM - 3:00 PM</p>
            <p class="button-time">Location: Center Ballroom, USC Hotel</p>
          </button>
      </div>
    </li>
  </ul>
</div>
